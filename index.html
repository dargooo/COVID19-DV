<!DOCTYPE html>
<html>
<head> 
	<title>COVID-19</title>
	<!-- Refer to: https://gist.github.com/mbostock/4090848 -->
	<script src='https://d3js.org/d3.v5.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="main.css" rel="stylesheet" media="all">
	<style>
	body {
	  font-family: Gill Sans, sans-serif;
	  width: 1500px;
	  height: 1500px;
	  position: relative;
	   z-index:-1;
	}
	</style>
</head> 
 <body>
	<h1 style="font-family:Comic Sans MS, Comic Sans, cursive; top:0px; left:100px; position:relative; text-align:center">COVID-19 US Cases Summary</h1>
	<svg id="main" width="1450" height="1200" style="top:80px; position:absolute"></svg>
	<svg id="bar" width="100" height="1200" style="left:5px; position:absolute;"></svg>
	<div id="arrow" style="display:none; left:70px; position:absolute;">
		<span style='font-size:50px;color:#9FC738;'>&#8592;</span>
	</div>
	<div id="line-state" style="left:560px; top:780px; position:absolute; width:200px; text-align:left"></div>
	<div id="focus-text" style="opacity:0; left:560px; top:810px; position:absolute; width:200px; font-size:15px;  text-align:left"></div>
	<svg id="lines" width="900" height="275" style="left:550px; top:600px;  position:absolute; z-index:0"></svg>
	
	<div id="tooltip">
		<div id="tip-state">Alabama</div>
		<div id="tip-case">Confirmed: 12461</div>
		<div id="tip-death">Deaths: 12461</div>
		<div>
			<button id="btn-county" style="display:none">&gt;&gt; Details of Alabama Counties</button>
		</div>
	</div>
	
	<div style="left:5px; top:10px; position:absolute;">
		<button id="btn-home" style="">&lt;&lt;  Return to Map</button>
	</div>

	<script async type="text/javascript" src="main.js"></script>
</body>
</html>
