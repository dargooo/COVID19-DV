<!DOCTYPE html>
<html>
<head> 
	<title>COVID-19</title>
	<!-- Refer to: https://gist.github.com/mbostock/4090848 -->
	<script src='https://d3js.org/d3.v5.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="main.css" rel="stylesheet" media="all">
	<style>
	body {
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	  width: 1300px;
	  height: 1500px;
	  position: relative;
	}
	</style>
</head> 
 <body>
	<h1 style="font-family:Comic Sans MS, Comic Sans, cursive;top:0px;left:100px;position:relative;">COVID-19 US Case Map</h1>
	<svg id="main" width="1100" height="700" style="top:80px; position:absolute">
	</svg>
	<svg id="bar" width="100" height="800" style="left:5px; position:absolute">
    </svg>
	<div id="arrow" style="display:none; left:75px; position:absolute;">
		<span style='font-size:50px;color:#9FC738;'>&#8592;</span>
	</div>

	<svg id="lines" width="500" height="625" style="left:850px; top:225px;  position:absolute; z-index:-1">
    </svg>
	<button class="homeBTN">Return to Home</button>
	
	<div id="tooltip">
			<div id="tip-state">Alabama</div>
			<div id="tip-case">Confirmed: 12461</div>
			<div id="tip-death">Deaths: 12461</div>
			<div>
				<button id="btn-county" style="display:none">&gt;&gt; Details of Alabama Counties</button>
			</div>
	</div>
	
	<script async type="text/javascript" src="main.js"></script>
</body>
</html>
